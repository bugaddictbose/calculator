<html><head>
				<title>CALCULATOR</title>
				<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
function dis(val)
{
document.getElementById("result").value+=val
}
function solve()
{
let x=document.getElementById("result").value
let y=eval(x)
document.getElementById("result").value=y
}
function clr()
{
document.getElementById("result").value=""
}
</script>
</head>
<body>
<div class="table">
<table>
<tr>
<td colspan="3" class="result"><input type="text" id="result"></td>
<td><input type="button" value="=" onclick="window.alert("APRIL FOOL wish karne ka ninza technique")"" class="solve"></td>
<td><input type="button" value="C" name="C" onclick="clr()"></td>
</tr><tr>
<td><input type="button" value="1" name="1" onclick="dis('1')"></td>
<td><input type="button" value="2" name="2" onclick="dis('2')"></td>
<td><input type="button" value="3" name="3" onclick="dis('3')"></td>
<td><input type="button" value="/" name="/" onclick="dis('/')"></td>
<td><input type="button" value="L" name="C" onclick="clr()"></td>
</tr><tr>
				<td><input type="button" value="4" name="4" onclick="dis('4')"></td>
				<td><input type="button" value="5" name="5" onclick="dis('5')"></td>
				<td><input type="button" value="6" name="6" onclick="dis('6')"></td>
				<td><input type="button" value="-" name="-" onclick="dis('-')"></td>
				<td><input type="button" value="E" name="C" onclick="clr()"></td>
				</tr>
				<tr>
								<td><input type="button" value="7" name="7" onclick="dis('7')"></td>
								<td><input type="button" value="8" name="8" onclick="dis('8')"></td>
								<td><input type="button" value="9" name="9" onclick="dis('9')"></td>
								<td><input type="button" value="x" name="x" onclick="dis('*')"></td>
								<td><input type="button" value="A" name="C" onclick="clr()"></td>
				 </tr><tr>
								<td><input type="button" value="." name="." onclick="dis('.')"></td>
								<td><input type="button" value="0" name="0" onclick="dis('0')"></td>
								<td><input type="button" value="=" onclick="solve()" class="solve"></td>
								<td><input type="button" value="+" name="+" onclick="dis('+')"></td>
								<td><input type="button" value="R" name="C" onclick="clr()"></td>
								</tr>
</table></div></body></html>
